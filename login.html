<!DOCTYPE html>

  <head>

    <script type="module" crossorigin src="/2023_web-layout_week6/assets/main-81a9e4cc.js"></script>

  </head>
  <body>
    <div class="d-flex flex-column vh-100">
      <header>
  <nav
    class="navbar navbar-expand-lg navbar-light py-md-8 py-3 border-bottom border-2 border-primary"
  >
    <div class="container d-flex justify-content-between">
      <div class="d-flex justify-content-start align-items-center flex-nowrap">
        <a
          class="navbar-brand d-flex align-items-center me-md-12 me-0"
          href="index.html"
        >
          <img
            src="https://github.com/hexschool/2022-web-layout-training/blob/main/2023week6/logo.png?raw=true"
            alt="logo"
            class="logo me-md-5 me-0"
          />
          <span class="fs-5 me-1 d-none d-md-inline">7TAO</span>
          <span class="fs-9 fw-bold d-none d-md-inline">活動訂票網</span>
        </a>

        <form class="d-flex nav-search">
          <input
            class="form-control border-primary border-2"
            type="search"
            placeholder="探索活動"
            aria-label="Search"
          />
          <button class="btn btn-primary" type="submit">
            <i class="icofont-search-1 text-secondary"></i>
          </button>
        </form>
      </div>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item me-8">
            <a class="nav-link text-primary" aria-current="page" href="#"
              ><i class="icofont-ui-file me-1"></i>REGISTER</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary" href="login.html"
              ><i class="icofont-ui-user me-1"></i>LOGIN</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

      <section class="container pt-13">
        <img
          src="https://github.com/hexschool/2022-web-layout-training/blob/main/2023week6/sparkler.png?raw=true"
          alt="logo"
          class="d-block mx-auto mb-5"
          style="width: 32px; height: 32px"
        />
        <h1 class="text-center mb-5 fs-7 fw-bold">會員登入</h1>
        <div class="row">
          <div class="col-md-4 mx-auto">
            <form>
              <label for="email" class="mb-2 font-noto-tc-sans">帳號</label>
              <input
                type="email"
                id="email"
                placeholder="請輸入帳號"
                class="d-block bg-base w-100 mb-5"
              />
              <label for="password" class="mb-2 font-noto-tc-sans">密碼</label>
              <input
                type="password"
                id="password"
                placeholder="請輸入密碼"
                class="d-block bg-base w-100 mb-9"
              />
              <button
                type="button"
                class="py-2 text-white btn btn-primary w-100"
              >
                <span class="me-1">確認訂閱</span>
                <i class="icofont-rounded-double-right fw-bold"></i>
              </button>
            </form>
          </div>
        </div>
      </section>

      <footer class="text-center font-noto-tc-sans py-9 border-3 border-top border-primary mt-auto" style="height: 87px;">© 7TAO七逃. All Rights Reserved</footer>    </div>
